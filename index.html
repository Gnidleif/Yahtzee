<html>
    <head>
        <title>Yahtzee</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./dist/main.mjs" type="module" defer></script>
    </head>
    <body>
        <form id="start-game">
            <h1>Start game</h1>
            <form id="player-form">
                <input type="text" id="player-text" placeholder="Player name">
                <button type="submit">Add player</button>
            </form>
            <ol id="player-list"></ol>
            <button type="submit">Start game</button>
        </form>
        <section id="game">
            <h1>Yahtzee</h1>
            <div id="player-display"></div>
            <button id="roll">Roll</button>
            <button id="next">Next</button>
            <button id="end">End game</button>
        </section>
        <section id="end-form">
            <h1>Game over</h1>
            <ol id="winner"></ol>
            <button id="restart">Restart</button>
        </section>
    </body>
</html>
