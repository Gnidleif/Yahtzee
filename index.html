<html>
    <head>
        <title>Yahtzee</title>
        <link rel="stylesheet" href="./styles.css">
        <script src="./dist/main.mjs" type="module" defer></script>
    </head>
    <body>
        <section class="state-container" id="start-state">
            <h1>Start game</h1>
            <section id="add-player">
                <input type="text" id="player-name" placeholder="Player name">
                <button id="add">Add player</button>
            </section>
            <ol id="player-list"></ol>
            <button id="start-game">Start game</button>
        </section>
        <section class="state-container" id="game-state">
            <h1>Yahtzee</h1>
            <h2 id="player-name">Template Name</h2>
            <h3 id="player-score">Template Score</h3>
            <div class="dice"></div>
            <button id="roll">Roll</button>
            <table id="score-card"></table>
            <button id="next">Next</button>
            <button id="end">End game</button>
        </section>
        <section class="state-container" id="end-state">
            <h1>Game over</h1>
            <ol id="high-score"></ol>
            <button id="restart">Restart</button>
        </section>
    </body>
</html>
